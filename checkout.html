<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Page</title>
  <link rel="stylesheet" href="checkout.css">
</head>
<body>
  <main>
    <div class="checkout-container">
      <h1>Checkout</h1>
      
      <div class="checkout-section">
        <h2>Shipping Information</h2>
        <form id="shipping-form">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
          
          <label for="address">Shipping Address</label>
          <input type="text" id="address" name="address" placeholder="Enter your shipping address" required>
          
          <label for="city">City</label>
          <input type="text" id="city" name="city" placeholder="Enter your city" required>
          
          <label for="zip">Zip Code</label>
          <input type="text" id="zip" name="zip" placeholder="Enter your zip code" required>
          
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        </form>
      </div>

      <div class="checkout-section">
        <h2>Payment Information</h2>
        <form id="payment-form">
          <div class="payment-method">
            <label>
              <input type="radio" name="payment-method" value="cod" checked> Cash on Delivery
            </label>
            <label>
              <input type="radio" name="payment-method" value="card"> Credit/Debit Card
            </label>
          </div>
          
          <div id="card-payment-fields" class="payment-fields">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" placeholder="Enter your card number">
            
            <label for="expiry-date">Expiry Date</label>
            <input type="month" id="expiry-date" name="expiry-date">
            
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="Enter your CVV">
          </div>
        </form>
      </div>

      <div class="order-summary">
        <h2>Order Summary</h2>
        <ul>
          <li><strong>Heather Grey Lounge Shorts</strong> - $22.20</li>
          <li><strong>Speedcat Og</strong> - $127.70</li>
        </ul>
        <p><strong>Total:</strong> $150.6</p>
      </div>

      <div class="checkout-footer">
        <button class="btn"><a href="landing.html">Place Order</a></button>
      </div>
    </div>
  </main>
</body>
</html>
  <script>
    const paymentButton = document.querySelector('.btn');
    
    paymentButton.addEventListener("click", function(event) {
      event.preventDefault(); 
      
      alert("Your order has been placed.");
      
      setTimeout(function() {
        window.location.href = "index.html"; 
      }, 1000); 
    });
  </script>
